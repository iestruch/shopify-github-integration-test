name: shopify-sync
run-name: sync dev branch and deploy to QA
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  testOutput:
    runs-on: ubuntu-latest
    outputs:
      mergedev: ${{ steps.setouput.output.mergedev }}
    steps:
      - name: set-output
        id: setouput
        shell: bash
        run: echo "mergedev=1">>$GITHUB_OUTPUT
      
  test:
    runs-on: ubuntu-latest
    needs: syncDevBranch
    steps:
      - uses: henrygriffiths/debug_action@v1
        with:
          contexts: 'needs'         
          needs_context: ${{ toJson(needs) }}

