name: shopify-sync
run-name: sync dev branch and deploy to QA
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync-dev-branch:
    runs-on: ubuntu-latest
    steps:
      - name: user
        if: github.actor == 'shopify[bot]'
        shell: bash
        run: echo "mergedev=1">>$GITHUB_ENV
      - name: branch
        if: startsWith(github.ref, 'refs/heads/hotfix')
        shell: bash
        run: echo "mergedev=1">>$GITHUB_ENV
      - name: check merge condition
        shell: bash
        run: echo ${{ env.mergedev }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sync develop branch
        if: env.mergedev == 1
        shell: bash
        run: ./.scripts/syncdev.sh
      - name: Sync develop branch
        shell: bash
        run: ls -la .
      - uses: './.scripts/deploy.yml'
        if: env.mergedev == 1
        with:
          environment: QA
          branch: develop
