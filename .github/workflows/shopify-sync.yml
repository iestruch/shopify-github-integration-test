name: shopify-sync
run-name: sync dev branch and deploy to QA
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  syncDevBranch:
    runs-on: ubuntu-latest
    outputs:
      mergedev: ${{ steps.setOuputStep.output.output }}
    steps:
      - name: user
        if: github.actor == 'shopify[bot]'
        shell: bash
        run: echo "mergedev=1">>$GITHUB_ENV
      - name: branch
        if: startsWith(github.ref, 'refs/heads/hotfix')
        shell: bash
        run: echo "mergedev=1">>$GITHUB_ENV
      - name: set output
        id: setOuputStep
        shell: bash
        run: echo "output=${{ env.mergedev }}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sync develop branch
        if: env.mergedev == 1
        shell: bash
        run: ./.scripts/syncdev.sh
      
  test:
    runs-on: ubuntu-latest
    needs: syncDevBranch
    steps:
      - uses: henrygriffiths/debug_action@v1
        with:
          contexts: 'needs'         
          needs_context: ${{ toJson(needs) }}

