name: shopify-deploy
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["shopify-sync"]
    types: [completed]
    branches:
      - 'main'
jobs:
  deploy:
    name: Deploy
    environment: QA
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
        id: extract_branch
      - name: Check is main the origin
        if: ${{steps.extract.branch.output.branch }} == "main"
        run: echo "branch=develop" >>$GITHUB_ENV
      - name: Check is not main the origin
        if: ${{steps.extract.branch.output.branch }} != "main"
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_ENV
      - name: check branch to deploy
        shell: bash
        run: echo ${{ vars.branch }}
      - uses: actions/checkout@v1
        with:
          ref: ${{vars.branch}}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Deploy
        env:
          SHOPIFY_FLAG_STORE: '${{ secrets.SHOPIFY_STORE }}'
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path . --theme ${{ vars.SHOPIFY_THEME_ID }}