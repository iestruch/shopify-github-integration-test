name: shopify-deploy
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["shopify-sync"]
    types: [completed]
    branches:
      - 'main'
jobs:
  deploy:
    name: Deploy
    environment: QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: develop
      - name: Print branch name
        run: echo "The active branch is $(git rev-parse --abbrev-ref HEAD)"
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Deploy
        env:
          SHOPIFY_FLAG_STORE: '${{ secrets.SHOPIFY_STORE }}'
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path . --theme ${{ vars.SHOPIFY_THEME_ID }}